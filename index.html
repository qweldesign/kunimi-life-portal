<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国見 海・人・暮らし相談室 | ダッシュボード</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__inner">
        <h1 class="header__title">
          <a href="/">国見 海・人・暮らし相談室<br>ダッシュボード</a>
        </h1>
      </div>
    </header>
    <nav id="gNav" class="gNav">
      <ul class="gNav__primaryMenu">
        <li class="gNav__menuItem"><a href="#sec-status">進捗・ToDo</a></li>
        <li class="gNav__menuItem"><a href="#sec-map">空き家マップ</a></li>
        <li class="gNav__menuItem"><a href="#sec-log">議事録</a></li>
      </ul>
    <main id="main" class="main">
      <section id="sec-status" class="section">
        <div class="section__inner">
          <h2 class="section__title">進捗・ToDo</h2>
          <div id="status" class="log"></div>
        </div>
      </section>
      <section id="sec-map" class="section">
        <div class="section__inner pb-none">
          <h2 class="section__title">現在調査・検討中の空き家マップ</h2>
        </div>
        <div id="map" class="map"></div>
      </section>
      <section id="sec-log" class="section">
        <div class="section__inner">
          <h2 class="section__title">議事録 (全文)</h2>
          <div id="log" class="log"></div>
        </div>
      </section>
    </main>
    <!--<div class="cover"></div>-->
    <footer id="footer" class="footer">
      <div class="footer__inner">
        <table class="footer__table">
          <tr>
            <td>主催:</td>
            <td>国見 海・人・暮らし相談室 (国見移住促進委員会)</td>
          </tr>
          <tr>
            <td>協力:</td>
            <td>国見地区自治会連合会、国見公民館、越前海岸盛り上げ隊</td>
          </tr>
          <tr>
            <td>特別協力:</td>
            <td>ふるさと福井サポートセンター</td>
          </tr>
        </table>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="./init.js" type="module"></script>
  </body>
</html>
